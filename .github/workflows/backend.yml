name: Backend CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./backend

      - name: Build TypeScript
        run: npm run build
        working-directory: ./backend

      - name: Run Jest tests
        run: npm test
        working-directory: ./backend
